<!-- Tmprovement: high score leaderbord | choose game level | choose image numbers | choose game card theme | mobile support | allow timeout-->
<!DOCTYPE html>
<html>
<head>
	<title>The Matching Game</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>
<body>
	<div>
		<h1 class="title">The Matching Game</h1>
		<div class="container">
			<div class="header">
				<!-- time -->
				<div class="time">
					Time Escaped:
					<span id="timeSpent">00:00:00</span>
				</div>	
				<!-- time -->

				<!-- move -->
				<div class="move">
					Moves:
					<span id="stepMoved">0</span>
				</div>	
				<!-- move -->

				<!-- start -->
				<div class="start">
            <i class="fas fa-play" id="startGame"></i> 
				</div>	
				<!-- start -->

				<!-- reset -->
				<div class="reset">
            <i class="fas fa-redo" id="resetGame"></i>	
				</div>	
				<!-- reset -->

				<!-- life -->
				<div class="life">
            <i class="fab fa-gratipay" id="gratipay1"></i>
            <i class="fab fa-gratipay" id="gratipay2"></i>
            <i class="fab fa-gratipay" id="gratipay3"></i>
            <i class="fab fa-gratipay" id="gratipay4"></i>
            <i class="fab fa-gratipay" id="gratipay5"></i>
        </div>
        <!-- life -->
			</div>

			<!-- card -->
			<div class="board">
            	<div class="card">
            		<i class="fas fa-cat"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-crow"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-cat"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-frog"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-kiwi-bird"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-frog"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-kiwi-bird"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-crow"></i></div>
            	<div class="card"><i class="fas fa-fish"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-spider"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-spider"></i>
            	</div>
            	<div class="card">
            		<i class="fas fa-fish"></i>
            	</div>
       		</div>

       		<!-- card -->


       		<!-- gameover -->
       		<div class="gameover">
       			<h1>Unfortuately, you Lose the game!</h1> 
       			<i class="fas fa-redo"></i>
       		</div>
       		<!-- gameover -->

       		<!-- win -->
       		<div class="winner">
       			<h1>Congratulations! You Win the game!</h1> 
       			<p>Moves: <span id="movesUsed"></span></p> 
       			<p>Time: <span id="timeSpent"></span></p> 
       			<i class="fas fa-redo"></i>
    		<!-- win -->

		</div>
	</div>
	
	<!-- script -->
	<script type="text/javascript" src="scripts/app.js"></script>
	<!-- script -->
</body>
</html>
